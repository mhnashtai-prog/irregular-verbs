<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INTUITY: Irregular Verbs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      margin: 0;
      background: #0d0d0d;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.06) 0%, transparent 45%),
                  #0d0d0d;
      z-index: 0;
    }

    .container {
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #C9A961;
      margin-bottom: 0.5rem;
      letter-spacing: -0.04em;
      text-transform: uppercase;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      font-size: 0.8125rem;
      color: #8e8e93;
      margin-bottom: 0.375rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    
    .author {
      font-size: 0.6875rem;
      color: #636366;
      font-weight: 400;
      letter-spacing: 0.02em;
    }
    
    .progress-section {
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      font-size: 0.8rem;
      color: #8e8e93;
      font-weight: 600;
    }
    
    .progress-bar-container {
      height: 8px;
      background: rgba(201, 169, 97, 0.15);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #C9A961, rgba(201, 169, 97, 0.8));
      border-radius: 4px;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 12px rgba(201, 169, 97, 0.5);
      width: 0%;
    }
    
    .card-container {
      perspective: 1500px;
      margin-bottom: 2rem;
    }
    
    .card {
      width: 100%;
      min-height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      width: 100%;
      min-height: 400px;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      background: rgba(28, 28, 30, 0.98);
      backdrop-filter: blur(40px) saturate(150%);
      -webkit-backdrop-filter: blur(40px) saturate(150%);
      border: 1.5px solid rgba(201, 169, 97, 0.25);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
    }
    
    .card-front {
      z-index: 2;
      transform: rotateY(0deg);
    }
    
    .card-back {
      transform: rotateY(180deg);
      z-index: 1;
    }
    
    .card-label {
      font-size: 0.75rem;
      color: #636366;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    
    .card-main-text {
      font-size: 3rem;
      line-height: 1.2;
      color: #e5e5e7;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    .card-back .card-main-text {
      font-size: 2.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }
    
    .card-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }
    
    .verb-forms {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      max-width: 400px;
    }
    
    .verb-form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.2);
    }
    
    .verb-form-label {
      font-size: 0.75rem;
      color: #8e8e93;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }
    
    .verb-form-value {
      font-size: 1.25rem;
      color: #C9A961;
      font-weight: 700;
    }
    
    .card-hint {
      font-size: 0.875rem;
      color: #8e8e93;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: rgba(201, 169, 97, 0.08);
      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.2);
    }
    
    .example-sentence {
      font-size: 0.9rem;
      color: #8e8e93;
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      background: rgba(201, 169, 97, 0.06);
      border-radius: 0.75rem;
      border: 1px solid rgba(201, 169, 97, 0.15);
      font-style: italic;
      line-height: 1.6;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
    }
    
    .arrows {
      display: flex;
      gap: 3rem;
      align-items: center;
    }
    
    .arrow {
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(28, 28, 30, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(201, 169, 97, 0.25);
      border-radius: 0.75rem;
      font-size: 1.5rem;
      color: #8e8e93;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .arrow:hover {
      background: rgba(28, 28, 30, 0.95);
      color: #C9A961;
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(201, 169, 97, 0.2);
    }
    
    .nav-dots {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 100%;
    }
    
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(201, 169, 97, 0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(201, 169, 97, 0.3);
    }
    
    .dot:hover {
      transform: scale(1.4);
      background: rgba(201, 169, 97, 0.4);
    }
    
    .dot.active {
      background: linear-gradient(135deg, #C9A961, rgba(201, 169, 97, 0.8));
      box-shadow: 0 0 12px rgba(201, 169, 97, 0.6);
      transform: scale(1.3);
    }
    
    .dot.viewed {
      background: rgba(201, 169, 97, 0.5);
    }
    
    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: 'DM Sans', sans-serif;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #C9A961 0%, rgba(201, 169, 97, 0.85) 100%);
      color: white;
      box-shadow: 0 4px 16px rgba(201, 169, 97, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(201, 169, 97, 0.4);
    }
    
    .btn-secondary {
      background: rgba(28, 28, 30, 0.85);
      border: 1px solid rgba(201, 169, 97, 0.25);
      color: #e5e5e7;
    }
    
    .btn-secondary:hover {
      background: rgba(28, 28, 30, 0.95);
      border-color: rgba(201, 169, 97, 0.4);
      transform: translateY(-2px);
    }
    
    .category-badge {
      display: inline-block;
      padding: 0.375rem 1rem;
      background: rgba(201, 169, 97, 0.15);
      border: 1px solid rgba(201, 169, 97, 0.3);
      border-radius: 1.5rem;
      font-size: 0.7rem;
      color: #C9A961;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      header h1 {
        font-size: 2rem;
      }
      
      .card-face {
        min-height: 350px;
        padding: 2rem 1.5rem;
        top: 0;
        left: 0;
      }
      
      .card-front {
        transform: rotateY(0deg);
      }
      
      .card-back {
        transform: rotateY(180deg);
      }
      
      .card-main-text {
        font-size: 2.5rem;
      }
      
      .card-back .card-main-text {
        font-size: 1.75rem;
      }
      
      .card-icon {
        font-size: 3rem;
      }
      
      .arrows {
        gap: 2rem;
      }
      
      .arrow {
        width: 3rem;
        height: 3rem;
      }
      
      .nav-dots {
        gap: 0.4rem;
      }
      
      .dot {
        width: 10px;
        height: 10px;
      }
      
      .button-group {
        flex-direction: column;
        width: 100%;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  
  <div class="container">
    <header>
      <h1>INTUITY</h1>
      <p class="subtitle">Irregular Verbs ¬∑ Past Forms</p>
      <p class="author">by Majid Nashtai</p>
    </header>
    
    <div class="progress-section">
      <div class="progress-header">
        <span>Progress</span>
        <span id="progressText">0/50 viewed</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    
    <div class="card-container">
      <div class="card" id="card" onclick="flipCard()">
        <div class="card-face card-front">
          <div class="card-label">BASE FORM</div>
          <div class="category-badge" id="categoryFront">Common</div>
          <div class="card-icon">üìù</div>
          <div class="card-main-text" id="baseForm"></div>
          <div class="card-hint">üí° Click card to reveal past forms</div>
        </div>
        <div class="card-face card-back">
          <div class="card-label">PAST FORMS</div>
          <div class="category-badge" id="categoryBack">Common</div>
          <div class="card-icon">‚úì</div>
          <div class="card-main-text" id="baseFormBack"></div>
          <div class="verb-forms">
            <div class="verb-form-row">
              <span class="verb-form-label">Past Simple</span>
              <span class="verb-form-value" id="pastSimple"></span>
            </div>
            <div class="verb-form-row">
              <span class="verb-form-label">Past Participle</span>
              <span class="verb-form-value" id="pastParticiple"></span>
            </div>
          </div>
          <div class="example-sentence" id="exampleSentence"></div>
          <div class="card-hint">üí° Click to see base form again</div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <div class="arrows">
        <div class="arrow" onclick="prevCard(); event.stopPropagation();">‚Üê</div>
        <div class="arrow" onclick="nextCard(); event.stopPropagation();">‚Üí</div>
      </div>
      <div class="nav-dots" id="navDots"></div>
      <div class="button-group">
        <button class="btn btn-primary" onclick="shuffleVerbs()">üîÄ Shuffle</button>
        <button class="btn btn-secondary" onclick="resetProgress()">‚Üª Reset Progress</button>
      </div>
    </div>
  </div>

  <script>
    const irregularVerbs = [
      // Common Irregular Verbs (30)
      {base: "be", past: "was/were", participle: "been", example: "I have been to Paris three times.", category: "common"},
      {base: "have", past: "had", participle: "had", example: "She had already left when I arrived.", category: "common"},
      {base: "do", past: "did", participle: "done", example: "Have you done your homework yet?", category: "common"},
      {base: "go", past: "went", participle: "gone", example: "They have gone to the cinema.", category: "common"},
      {base: "get", past: "got", participle: "got/gotten", example: "I've gotten much better at this.", category: "common"},
      {base: "make", past: "made", participle: "made", example: "She has made a delicious cake.", category: "common"},
      {base: "see", past: "saw", participle: "seen", example: "Have you seen my keys anywhere?", category: "common"},
      {base: "come", past: "came", participle: "come", example: "Winter has come early this year.", category: "common"},
      {base: "take", past: "took", participle: "taken", example: "Someone has taken my umbrella.", category: "common"},
      {base: "know", past: "knew", participle: "known", example: "I've known her since childhood.", category: "common"},
      {base: "give", past: "gave", participle: "given", example: "He has given me excellent advice.", category: "common"},
      {base: "think", past: "thought", participle: "thought", example: "I thought about it carefully.", category: "common"},
      {base: "find", past: "found", participle: "found", example: "Have you found your wallet yet?", category: "common"},
      {base: "tell", past: "told", participle: "told", example: "She told me the whole story.", category: "common"},
      {base: "become", past: "became", participle: "become", example: "He has become a skilled doctor.", category: "common"},
      {base: "leave", past: "left", participle: "left", example: "The train has already left.", category: "common"},
      {base: "feel", past: "felt", participle: "felt", example: "I've never felt so happy before.", category: "common"},
      {base: "bring", past: "brought", participle: "brought", example: "Have you brought the documents?", category: "common"},
      {base: "begin", past: "began", participle: "begun", example: "The meeting has already begun.", category: "common"},
      {base: "keep", past: "kept", participle: "kept", example: "I've kept all your letters.", category: "common"},
      {base: "hold", past: "held", participle: "held", example: "She held the baby carefully.", category: "common"},
      {base: "write", past: "wrote", participle: "written", example: "He has written five novels.", category: "common"},
      {base: "stand", past: "stood", participle: "stood", example: "We stood in the rain for hours.", category: "common"},
      {base: "hear", past: "heard", participle: "heard", example: "Have you heard the news?", category: "common"},
      {base: "let", past: "let", participle: "let", example: "She let me borrow her car.", category: "common"},
      {base: "mean", past: "meant", participle: "meant", example: "I meant to call you yesterday.", category: "common"},
      {base: "set", past: "set", participle: "set", example: "The sun has set behind the mountains.", category: "common"},
      {base: "meet", past: "met", participle: "met", example: "We met at university years ago.", category: "common"},
      {base: "run", past: "ran", participle: "run", example: "She has run three marathons.", category: "common"},
      {base: "pay", past: "paid", participle: "paid", example: "I've already paid the bills.", category: "common"},
      
      // Less Common/Advanced Irregular Verbs (20)
      {base: "forbid", past: "forbade", participle: "forbidden", example: "Smoking is forbidden in this area.", category: "advanced"},
      {base: "arise", past: "arose", participle: "arisen", example: "A problem has arisen with the plan.", category: "advanced"},
      {base: "bear", past: "bore", participle: "borne", example: "She has borne the burden alone.", category: "advanced"},
      {base: "bind", past: "bound", participle: "bound", example: "The contract is legally binding.", category: "advanced"},
      {base: "breed", past: "bred", participle: "bred", example: "These horses are bred for racing.", category: "advanced"},
      {base: "cling", past: "clung", participle: "clung", example: "The child clung to her mother.", category: "advanced"},
      {base: "flee", past: "fled", participle: "fled", example: "The prisoners fled from custody.", category: "advanced"},
      {base: "fling", past: "flung", participle: "flung", example: "He flung the door open angrily.", category: "advanced"},
      {base: "grind", past: "ground", participle: "ground", example: "Coffee beans are ground fresh daily.", category: "advanced"},
      {base: "shrink", past: "shrank", participle: "shrunk", example: "The sweater has shrunk in the wash.", category: "advanced"},
      {base: "sling", past: "slung", participle: "slung", example: "He slung his bag over his shoulder.", category: "advanced"},
      {base: "sow", past: "sowed", participle: "sown", example: "The seeds were sown in spring.", category: "advanced"},
      {base: "spin", past: "spun", participle: "spun", example: "The spider had spun an intricate web.", category: "advanced"},
      {base: "spit", past: "spat", participle: "spat", example: "He spat out the bitter medicine.", category: "advanced"},
      {base: "split", past: "split", participle: "split", example: "The log was split in two.", category: "advanced"},
      {base: "spread", past: "spread", participle: "spread", example: "The news spread quickly.", category: "advanced"},
      {base: "spring", past: "sprang", participle: "sprung", example: "A leak has sprung in the pipe.", category: "advanced"},
      {base: "sting", past: "stung", participle: "stung", example: "I was stung by a bee yesterday.", category: "advanced"},
      {base: "stink", past: "stank", participle: "stunk", example: "The garbage has stunk for days.", category: "advanced"},
      {base: "stride", past: "strode", participle: "stridden", example: "He strode confidently into the room.", category: "advanced"}
    ];

    let currentIndex = 0;
    let viewedCards = new Set();
    let isFlipped = false;
    let verbList = [...irregularVerbs];

    function render() {
      const verb = verbList[currentIndex];
      
      document.getElementById('baseForm').textContent = verb.base;
      document.getElementById('baseFormBack').textContent = verb.base;
      document.getElementById('pastSimple').textContent = verb.past;
      document.getElementById('pastParticiple').textContent = verb.participle;
      document.getElementById('exampleSentence').textContent = `"${verb.example}"`;
      
      const categoryText = verb.category === 'common' ? 'Common Verb' : 'Advanced Verb';
      document.getElementById('categoryFront').textContent = categoryText;
      document.getElementById('categoryBack').textContent = categoryText;
      
      viewedCards.add(currentIndex);
      updateDots();
      updateProgress();
    }

    function flipCard() {
      const card = document.getElementById('card');
      isFlipped = !isFlipped;
      if (isFlipped) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
      }
    }

    function unflipCard() {
      const card = document.getElementById('card');
      card.classList.remove('flipped');
      isFlipped = false;
    }

    function nextCard() {
      if (currentIndex < verbList.length - 1) {
        unflipCard();
        currentIndex++;
        render();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        unflipCard();
        currentIndex--;
        render();
      }
    }

    function goTo(index) {
      unflipCard();
      currentIndex = index;
      render();
    }

    function updateDots() {
      const dotsContainer = document.getElementById('navDots');
      let html = '';
      
      for (let i = 0; i < verbList.length; i++) {
        let classes = 'dot';
        if (i === currentIndex) classes += ' active';
        else if (viewedCards.has(i)) classes += ' viewed';
        
        html += `<div class="${classes}" onclick="goTo(${i}); event.stopPropagation();"></div>`;
      }
      
      dotsContainer.innerHTML = html;
    }

    function updateProgress() {
      const percentage = (viewedCards.size / verbList.length) * 100;
      document.getElementById('progressBar').style.width = percentage + '%';
      document.getElementById('progressText').textContent = 
        `${viewedCards.size}/${verbList.length} viewed`;
    }

    function resetProgress() {
      if (confirm('Reset your progress? This will clear all viewed cards.')) {
        currentIndex = 0;
        viewedCards.clear();
        unflipCard();
        render();
      }
    }

    function shuffleVerbs() {
      if (confirm('Shuffle all verbs? This will randomize the order and reset progress.')) {
        verbList = [...irregularVerbs].sort(() => Math.random() - 0.5);
        currentIndex = 0;
        viewedCards.clear();
        unflipCard();
        render();
      }
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevCard();
      } else if (e.key === 'ArrowRight') {
        nextCard();
      } else if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        flipCard();
      } else if (e.key === 'r' || e.key === 'R') {
        resetProgress();
      } else if (e.key === 's' || e.key === 'S') {
        shuffleVerbs();
      }
    });

    // Initialize
    render();
  </script>
</body>
</html>
